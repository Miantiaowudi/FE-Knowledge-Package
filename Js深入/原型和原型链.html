    function Person(name) {
      this.name = name;
    }

    Person.prototype.age = 25;
    Person.prototype.sayName = function () {
      console.log(this.name);
    };
    let person1 = new Person();
    let Student = function () {
      this.university = "tongji";
    };
    Student.prototype = new Person();
    let student = new Student();
    console.log(student);

    function Man(name, weight) {
      Person.call(this, name);
      this.weight = weight;
    }

    Man.prototype = new Person();

    let man = new Man("miantiao", "125kg");
    console.log(man);
    man.sayName();

    console.log(person1 instanceof Person);
    console.log(Object.prototype.isPrototypeOf(person1));
    console.log(Person); //构造函数
    console.log(person1); //实例
    console.log(Person.prototype);
    console.log(Object.getPrototypeOf(person1)); //原型对象
    console.log(Person.prototype.__proto__);
    console.log(Object.getPrototypeOf(Person.prototype));
    console.log(Object.prototype);
    console.log(Object.prototype.__proto__); // null

    //实例通过__proto__链接到原型对象 构造函数通过prototype链接到原型对象
    console.log(person1.__proto__ === Person.prototype);

    person1.name = "zhao";
    console.log(person1.hasOwnProperty("name")); // hasOwnProperty判断是实例属性还是原型属性
